version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - databasenetwork

  rockmongo:
    image: weshigbee/rockmongo:latest
    container_name: rockmongo
    depends_on:
      - mongodb
    ports:
      - 8080:80
    environment:
      MONGO_HOSTS: mongodb
      MONGO_PORT: 27017
    networks:
      - databasenetwork

volumes:
  mongodb_data:

networks:
  databasenetwork:
    driver: bridge